<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request MySQL Params</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" rel="stylesheet">
    <script>
        const electron = require('electron');
        const $ = require('jquery');
        const { ipcRenderer } = electron;
        let parentBrowser;

        ipcRenderer.on('settings',function(event,settings,sourceWindowID){
            parentBrowser = electron.remote.BrowserWindow.fromId(sourceWindowID);
            $('[name="host"]').val(settings.host);
            $('[name="user"]').val(settings.user);
        });

        function submit() {
            let host = $('[name="host"]:first').val(), user = $('[name="user"]:first').val(), password = $('[name="password"]:first').val();
            let settings = { host,user,password };
            parentBrowser.webContents.send('db-params',settings);
            electron.remote.getCurrentWindow().destroy();
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h4>Database Credentials</h4>
    <div class="form-row">
        <label class="col-4 mt-1">Host</label>
        <input class="col-8 form-control form-control-sm" type="text" name="host" placeholder="host">
    </div>
    <div class="form-row">
        <label class="col-4 mt-1">User</label>
        <input class="col-8 form-control form-control-sm" type="text" name="user" placeholder="user">
    </div>
    <div class="form-row">
        <label class="col-4 mt-1">Password</label>
        <input class="col-8 form-control form-control-sm" type="password" name="password" placeholder="password">
    </div>
    <div class="offset-4 col-8 text-center mt-2">
        <button type="submit" class="btn btn-primary btn-sm" onclick="submit()">Continue</button>
    </div>

</div>
</body>
</html>
